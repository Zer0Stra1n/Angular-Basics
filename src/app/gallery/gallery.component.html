<ng-container *ngIf="mediaList.length">
    <ul>
        <li *ngFor="let movie of mediaList; trackBy:identity">
            <div class="img-wrapper">
                <img class="img-fluid" id="{{movie.id}}" src="{{movie.poster}}" alt="Poster for {{movie.title}}">
                <div class="overlay">{{movie.title}}</div>    
            </div>
        </li>
    </ul>
</ng-container>
